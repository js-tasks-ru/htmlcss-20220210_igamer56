<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./calendar.css">
        <title>Calendar</title>
    </head>
    <body>
        <div class="calendar">
            <div class="calendar__title">October 2019</div>
            <div class="calendar__wraper">
                <div class="calendar__inner">
                    <span class="calendar__week">Mon</span>
                    <span class="calendar__week">Tue</span>
                    <span class="calendar__week">Wed</span>
                    <span class="calendar__week">Thu</span>
                    <span class="calendar__week">Fri</span>
                    <span class="calendar__week">Sat</span>
                    <span class="calendar__week">Sun</span>
                    <span class="calendar__week-day"></span>
                    <span class="calendar__week-day"></span>
                    <span class="calendar__week-day"></span>
                    <span class="calendar__week-day"></span>
                </div>

            </div>
        </div>

    </body>
</html>


<script>
    let grid = document.querySelector("div.calendar__inner");
    

    for (let index = 1; index < 32; index++) {
        let span = document.createElement("span");
    span.setAttribute("class", "calendar__week-day");
    if (index == 18 || index == 23) {
    span.setAttribute("class", "calendar__week-day calendar__week-day_active");

    }
    if (index > 18 && index < 23) {
    span.setAttribute("class", "calendar__week-day calendar__week-day_range");

        console.log(index);
    }
    span.innerText = index;
    grid.appendChild(span)

        
    }

</script>
